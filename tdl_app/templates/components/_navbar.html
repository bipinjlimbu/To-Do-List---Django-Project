<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body>

<!-- NAVBAR START -->
<nav class="bg-white shadow-md w-full">
    <div class="px-6">
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <div>
                <a href="{% url 'index' %}" class="text-2xl font-bold text-green-600">
                    ToDoApp
                </a>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex items-center space-x-4">

                {% if user.is_authenticated %}
                    <!-- Greeting -->
                    <span class="text-gray-600">
                        Hi, <strong>{{ user.username }}</strong>
                    </span>

                    <!-- Add Task Button -->
                    <a href="{% url 'add_task' %}"
                       class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                        Add Task
                    </a>

                    <!-- Logout -->
                    <a href="{% url 'logout' %}" onclick="return confirm('Are You Sure You Wanna Logout?')"
                       class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-green-600">
                        Login
                    </a>
                    <a href="{% url 'register' %}"
                       class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Register
                    </a>
                {% endif %}

            </div>

            <!-- Mobile Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-2xl">â˜°</button>
            </div>

        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
        {% if user.is_authenticated %}
            <span class="block text-gray-600">Hi, <strong>{{ user.username }}</strong></span>

            <!-- Mobile Add Task -->
            <a href="{% url 'add_task' %}"
               class="block w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add Task
            </a>

            <!-- Logout -->
            <a href="{% url 'logout' %}" onclick="return confirm('Are You Sure You Wanna Logout?')"
               class="block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Logout
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="block text-gray-700 hover:text-green-600">
                Login
            </a>
            <a href="{% url 'register' %}" class="block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Register
            </a>
        {% endif %}
    </div>
</nav>
<!-- NAVBAR END -->

<!-- JS -->
<script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>

</body>
</html>
