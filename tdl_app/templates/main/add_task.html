<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    {% include 'components/_navbar.html' %}

    <!-- MAIN CONTENT -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">

        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

            <h2 class="text-2xl font-bold mb-6 text-center text-green-600">
                Add New Task
            </h2>

            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <!-- Task Title -->
                <div>
                    <label class="block text-gray-700 mb-1">Task Title</label>
                    <input type="text" name="title" value="{{ data.title }}"
                           class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400"
                           >
                    <p class="text-red-500 text-sm">{{ errors.title }}</p>
                </div>

                <!-- Task Description (optional) -->
                <div>
                    <label class="block text-gray-700 mb-1">Description</label>
                    <textarea name="description" rows="3"
                              class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400">{{ data.description }}</textarea>
                    <p class="text-red-500 text-sm">{{ errors.description }}</p>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-green-500 text-white px-3 rounded hover:bg-green-600 transition">
                    Add Task
                </button>

            </form>

        </div>
    </main>

    <!-- FOOTER -->
    {% include 'components/_footer.html' %}

</body>
</html>
