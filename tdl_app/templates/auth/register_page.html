<html>
<head>
    <title>Register</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Create an Account</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <p class="text-red-500"> {{errors.username}} </p>
            </div>

            <div>
                <label for="email" class="block text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="email" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <p class="text-red-500"> {{errors.email}} </p>
            </div>

            <div>
                <label for="first_name" class="block text-gray-700 mb-1">First Name</label>
                <input type="text" name="first_name" id="first_name" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <p class="text-red-500"> {{errors.first_name}} </p>
            </div>

            <div>
                <label for="last_name" class="block text-gray-700 mb-1">Last Name</label>
                <input type="text" name="last_name" id="last_name" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <p class="text-red-500"> {{errors.last_name}} </p>
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <p class="text-red-500"> {{errors.password}} </p>
            </div>

            <div>
                <label for="confirm_password" class="block text-gray-700 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <p class="text-red-500"> {{errors.confirm_password}} </p>
            </div>

            <button type="submit"
                    class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600 transition mt-2">
                Register
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
